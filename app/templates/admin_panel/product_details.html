{% if product %}
    <h1>You're looking at details of our {{product.name}}</h1>
    <img src="{{product.image}}" alt="{{product.name}}">
    <span>Price is product  {{product.price}} rub</span>
    <span>Category: {{product.category}}</span>
    <span>Description: {{product.description}}</span>
{% else %}
    <span>The product is not found</span>
{% endif %}
